name: Update agent docs

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Update mode"
        type: choice
        options:
          - full-audit
          - last-commit
        default: full-audit
  push:
    branches: ["main"]
    paths-ignore:
      - "agent-docs/**"
      - "AGENTS.md"
      - "ARCHITECTURE.md"
      - "samples/**"
      - "templates/**"
      - "patches/**"
      - ".changeset/**"
      - "user-prompts/**"
      - "agent-skills/**"
      - "pnpm-lock.yaml"

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

concurrency:
  group: update-agent-docs
  cancel-in-progress: true

jobs:
  # claude-code-action does not support "push" events.
  # Re-dispatch as workflow_dispatch so the action receives a supported event type.
  dispatch-on-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need 2 commits so the agent can diff against HEAD~1.
          fetch-depth: 2

      # Skip bot commits (e.g., changeset version-packages, dependency updates) to avoid
      # invoking the Claude agent unnecessarily. The paths-ignore filter catches most bot
      # commits, but some (like dependency updates touching packages/) slip through.
      - name: Check for bot commit
        id: bot-check
        run: |
          AUTHOR=$(git log -1 --format='%an')
          if [[ "$AUTHOR" == *"[bot]"* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Re-dispatch as workflow_dispatch
        if: steps.bot-check.outputs.skip != 'true'
        run: gh workflow run update-agent-docs.yml --ref main -f mode=last-commit
        env:
          # Required by gh CLI to trigger the workflow_dispatch.
          GH_TOKEN: ${{ github.token }}

  update-docs:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need 2 commits so the agent can diff against HEAD~1.
          fetch-depth: 2

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ">=24.0.0"
          check-latest: true

      # Set git identity so the agent can commit and push changes.
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update agent documentation
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            This run was triggered by: ${{ github.event_name }}${{ github.event.inputs.mode && format(' (mode: {0})', github.event.inputs.mode) || '' }}
            Read and follow the instructions in .github/prompts/update-agent-docs.md
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # The dispatch-on-push job re-triggers this workflow via gh workflow run,
          # which sets the actor to "github-actions" (type: Bot). claude-code-action's
          # checkHumanActor rejects non-User actors unconditionally; allowed_bots is
          # the only way to authorize this dispatch pattern.
          allowed_bots: "github-actions"
          show_full_output: true
          claude_args: >-
            --max-turns 100
            --allowedTools Edit,Read,Write,Glob,Grep,Bash(git:*),Bash(gh:*),Task
        env:
          # Required by gh CLI to create and query PRs.
          GH_TOKEN: ${{ github.token }}
