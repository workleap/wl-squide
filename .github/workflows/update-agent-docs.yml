name: Update agent docs

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "agent-docs/**"
      - "AGENTS.md"
      - "ARCHITECTURE.md"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-agent-docs
  cancel-in-progress: true

jobs:
  update-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ">=24.0.0"
          check-latest: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update agent documentation
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read and follow the instructions in .github/prompts/update-agent-docs.md
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          claude_args: >-
            --max-turns 200
            --allowedTools Edit,Read,Write,Glob,Grep,Bash(git:*),Bash(gh:*),Task
        env:
          GH_TOKEN: ${{ github.token }}
