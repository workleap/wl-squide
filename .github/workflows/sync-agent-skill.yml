name: Sync agent skill

on:
  push:
    branches: [main]
    paths: ["docs/**"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: write

concurrency:
  group: sync-agent-skill
  cancel-in-progress: true

jobs:
  # claude-code-action does not support "push" events.
  # Re-dispatch as workflow_dispatch so the action receives a supported event type.
  dispatch-on-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for bot commit
        id: bot-check
        run: |
          AUTHOR=$(git log -1 --format='%an')
          if [[ "$AUTHOR" == *"[bot]"* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Re-dispatch as workflow_dispatch
        if: steps.bot-check.outputs.skip != 'true'
        run: gh workflow run sync-agent-skill.yml --ref main
        env:
          GH_TOKEN: ${{ github.token }}

  sync-agent-skill:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync agent skill with docs
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read and follow the instructions in .github/prompts/sync-agent-skill.md
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          claude_args: >-
            --max-turns 200
            --allowedTools Edit,Read,Write,Glob,Grep,Task,Bash(git:*),Bash(node:*),Bash(gh:*)
        env:
          GH_TOKEN: ${{ github.token }}
