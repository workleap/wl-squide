name: Dogfood

on:
  schedule:
    - cron: "0 9 15 * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  id-token: write

concurrency:
  group: dogfood
  cancel-in-progress: true

jobs:
  dogfood:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ">=24.0.0"
          check-latest: true
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Expose workspace binaries (e.g. agent-browser) as bare commands.
      - name: Add node_modules/.bin to PATH
        run: echo "$PWD/node_modules/.bin" >> $GITHUB_PATH

      - name: Install browser dependencies
        run: agent-browser install --with-deps

      - name: Warm up browser
        run: |
          agent-browser open about:blank
          agent-browser close

      - name: Build and serve endpoints
        run: pnpm serve-endpoints > /tmp/endpoints-serve.log 2>&1 &

      - name: Wait for servers
        run: |
          curl --retry 30 --retry-delay 5 --retry-connrefused --silent --output /dev/null http://localhost:8080
          curl --retry 30 --retry-delay 5 --retry-connrefused --silent --output /dev/null http://localhost:8081

      - name: Show serve logs
        if: failure()
        run: cat /tmp/endpoints-serve.log

      - name: Run dogfood
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read and follow the instructions in .github/prompts/dogfood.md
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          claude_args: >-
            --max-turns 200
            --allowedTools Read,Glob,Grep,Skill,Bash(agent-browser:*),Bash(mkdir:*),Bash(cp:*),Bash(sleep:*),Bash(cat:*),Bash(gh:*),Bash(date:*)
        env:
          # Required by gh CLI to create issues for dogfood findings.
          GH_TOKEN: ${{ github.token }}

      - name: Upload evidence
        if: always()
        run: |
          # Skip if no evidence was produced
          if [ ! -d /tmp/dogfood-output/screenshots ] && [ ! -d /tmp/dogfood-output/videos ]; then
            echo "No evidence to upload"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan dogfood-evidence
          git rm -rf . 2>/dev/null || true
          cp -r /tmp/dogfood-output/screenshots . 2>/dev/null || true
          cp -r /tmp/dogfood-output/videos . 2>/dev/null || true
          git add screenshots/ videos/ 2>/dev/null || true
          git commit -m "Dogfood evidence â€” $(date +%Y-%m-%d)" --allow-empty
          git push --force origin dogfood-evidence

      - name: Cleanup
        if: always()
        run: |
          kill $(lsof -t -i:8080) 2>/dev/null || true
          kill $(lsof -t -i:8081) 2>/dev/null || true
